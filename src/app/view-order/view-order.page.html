<ion-grid class="ion-padding-top" *ngIf="!order">
  <ion-row class="ion-padding-top ion-padding-bottom ion-align-items-center">
    <ion-col size="12" class="ion-text-center">
      <ion-spinner color="primary" *ngIf="loading"></ion-spinner>
      <ion-text>
        {{ loadingMessage }}
      </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-tabs (ionTabsDidChange)="tabChange($event)" *ngIf="order">    
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ 'ORDER' | translate }} #{{ order.id }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="showOptions($event)">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="general" selected="true">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>{{ 'VIEW_ORDER_PAGE.GENERAL' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="directions">
      <ion-icon name="compass-outline"></ion-icon>
      <ion-label>{{ 'VIEW_ORDER_PAGE.DIRECTIONS' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="packages">
      <ion-icon name="cube-outline"></ion-icon>
      <ion-label>{{ 'VIEW_ORDER_PAGE.PACKAGES' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="log">
      <ion-icon name="list-outline"></ion-icon>
      <ion-label>{{ 'VIEW_ORDER_PAGE.LOG' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
