<ion-item *ngIf="order" [routerLink]="'/order/' + order.id" [detail]="false">
  <div slot="start" [class]="!order.read ? 'dot dot-unread' : 'dot'"></div>
  <ion-label class="ion-text-wrap">
    <h2> 
      {{ getNextAddress() }}
      <span class="note">
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3>
      {{ order.date }}
      <span class="note">
        <ion-note>{{ order.pickup.done ? 'Dropoff' : 'Pickup' }}</ion-note>
      </span>
    </h3>
    <h3>
      {{ getTypeText() }}
      <span class="note">
        <ion-note>{{ getStatusText() }}</ion-note>
      </span>
    </h3>
  </ion-label>
</ion-item>
