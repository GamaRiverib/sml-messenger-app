<ion-item *ngIf="order" [routerLink]="'/order/' + order.id" [detail]="false">
  <div slot="start" [class]="!order.read ? 'dot dot-unread' : 'dot'"></div>
  <ion-label class="ion-text-wrap">
    <h2> 
      {{ order.SourceAddress.FullAddress }}
      <span class="note">
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3>
      {{ order.CreatedAt | date:'short' }}
      <span class="note">
        <!--ion-note>{{ order.DeliveryStatus ? 'Dropoff' : 'Pickup' }}</ion-note-->
      </span>
    </h3>
    <h3>
      {{ Distance | number:'.1-1' }} Km.
      <span class="note">
        <ion-note>{{ EstimatedTime }} minutes</ion-note>
      </span>
    </h3>
    <h3>
      {{ order.ServiceType }}
      <span class="note">
        <ion-note>{{ order.DeliveryStatus }}</ion-note>
      </span>
    </h3>
  </ion-label>
</ion-item>
