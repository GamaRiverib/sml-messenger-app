<ion-list>
  <ion-list-header>{{ 'ACTIONS' | translate }}</ion-list-header>
  
  <ion-item>
    <ion-label>{{ 'HOME_PAGE.MODE_ONLINE' | translate }}</ion-label>
    <ion-toggle [(ngModel)]="online"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>{{ 'HOME_PAGE.AUTOTAKE' | translate }}</ion-label>
    <ion-toggle [(ngModel)]="autoTake"></ion-toggle>
  </ion-item>

  <ion-item lines="none" detail="false" button (click)="dismissPopover('close')">
    <ion-icon size="medium" slot="start" name="close-outline"></ion-icon>
    <ion-label>
      <h2>{{ 'CLOSE' | translate }}</h2>
    </ion-label>
  </ion-item>
</ion-list>
